{% extends 'libsuite/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static 'libsuite/images/home1.jpg' %}')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Register</h2>
              <p>Register now for student library profile</p>
            </div>
          </div>
        </div>
      </div> 
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Register</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                    	<div class="content-section">
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="border-bottom mb-4">Join Today</legend>
                                    {{ form|crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-outline-info"  type="submit">Sign Up</button>
                                </div>
                            </form>

                            <div class="border-top" pt-3>
                                <small class="text-muted">
                                    <!-- muted text, not to stand out -->
                                <a href="{% url 'login' %}" class="ml-2">Already Have An Account?</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
