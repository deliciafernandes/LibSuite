{% extends 'libsuite/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static 'libsuite/images/home1.jpg' %}')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Login</h2>
              <p>Login to your student library profile</p>
            </div>
          </div>
        </div>
      </div> 
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">

            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info"  type="submit">Login</button>
                    </div>
                </form>

                <div class="border-top" pt-3>
                    <small class="text-muted">
                        <!-- muted text, not to stand out -->
                        Need An Account?
                    <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
                    </small>
                </div>
            </div>


        </div>
    </div>
{% endblock content %}
